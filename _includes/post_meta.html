<div class="flex flex-column mb2 py1">
	<div class="flex items-center">
  <span class="h3 mr2">{{ post.date | date: site.date_format }}</span>
  <span><a class="h3" href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a></span>
  </div>
  <div class="mt1">
  {{ post.content | truncatewords: 30 | strip_html }}
  </div>
</div>
