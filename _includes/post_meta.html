<div>
  <div class="post-title">
    <span><a href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a></span>
  </div>
  <div class="post-desc">
    {{ post.content | truncatewords: 30 | strip_html }}
  </div>
  <div class="post-meta">
    {{ post.date | date: site.date_format }} {{ post.tags | join:', '}}
  </div>
</div>
