<header>
  <span class="title">{{ site.title }}</span>
  <nav class="navigation">
    {% assign url = page.url|remove:'index.html' %}
    {% for link in site.navigation %}

    <a class="link {% if url== link.url %} active{% endif %}" href="{{link.url}}"
       title="{{link.title}}">{{link.text}}</a>

    {% endfor %}
  </nav>
</header>
