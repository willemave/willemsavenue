<div class="pagination clearfix mb1 mt2">
  <div class="left">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a class="pagination-item" href="{{ site.baseurl }}/">{{ site.data.text.pagination.newer }}</a>
      {% else %}
        <a class="pagination-item" href="{{ site.baseurl }}/page{{paginator.previous_page}}/">{{ site.data.text.pagination.newer }}</a>
      {% endif %}
    {% endif %}
  </div>
  <div class="right">
    {% if paginator.next_page %}
      <a class="pagination-item" href="{{ site.baseurl }}/page{{paginator.next_page}}/">{{ site.data.text.pagination.older }}</a>
    {% endif %}
  </div>
</div>
